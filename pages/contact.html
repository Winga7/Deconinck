        <header>
            <figure>
                <a href="../index.html">
                    <img
                    src="../images/header-deconinck.png"
                    alt="Pub Deconinck"
                    />
                </a>
            </figure>
            <nav>
                <ul>
                    <li><a href="/pages/nouveaute.html">Nouveautés</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact & Plan d'accès</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>Vos Coordonnées</legend>
                    <div class="coordonnees">
                        <div class="champs">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" />
                        </div>
                        <div class="champs">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" />
                        </div>
                        <div class="champs">
                            <label for="tel">Téléphone :</label>
                            <input type="tel" id="tel" />
                        </div>
                        <div class="champs">
                            <label for="mail">Mail :</label>
                            <input type="mail" id="mail" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Votre question</legend>
                    <textarea
                        name="question"
                        id="question"
                        cols="30"
                        rows="10"
                    ></textarea>
                </fieldset>
                <button type="submit">Envoyer</button>
            </form>
            <p>
                Deconninck Wine and Spirit - Rue Lahaut B-1380 Genappe - Tel.
                02/658.26.15
            </p>
            <figure>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57225.122560799166!2d4.4665793447315005!3d50.66394465005324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c17d2af3d1aab7%3A0x3443597dc6120ce4!2sDe%20Coninck%20Wine%20%26%20Spirit%20since%201886%20-%20Wavre!5e0!3m2!1sfr!2sbe!4v1710452828141!5m2!1sfr!2sbe"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                >
                </iframe>
            </figure>
        </main>
        <footer>
            <p>
                Deconninck Wine and Spirit - Rue Lahaut B-1380 Genappe - Tel.
                02/658.26.15
            </p>
            <p class="mentions-legales">Mentions légales</p>
        </footer>
